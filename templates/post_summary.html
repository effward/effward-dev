<div class="box is-barely-transparent is-hover my-1 px-2 py-1">
  <article class="media">
    <div class="media-content">
      <a href="/post/{{ post.id }}">  
        <div class="content">
          <strong>{{ post.title }}</strong>

          {% if post.link %}
          <p class="mx-2 my-1" style="text-decoration: underline;">{{ post.link }}</p>
          {% endif %}

          {% if post.content %}
          <div class="content mx-4 my-1">
            {{ post.content | safe }}
          </div>
          {% endif %}

        </div>
      </a>
      
      <nav class="level is-mobile mt-0 my-1">
        <div class="level-left">
          <p class="level-item is-small" aria-label="{{ post.created }}" style="font-size: 0.75em">
            <span class="icon is-small mr-2">
              <i class="fas fa-calendar" aria-hidden="true"></i>
            </span>
            {{ post.created_pretty }} ago
          </p>
        </div>
        <div class="level-right">
            <a href="/user/{{ post.author.id }}" class="level-item is-small" aria-label="{{ post.author.name }}" style="font-size: 0.75em">
            {{ post.author.name }}
            <span class="icon is-small ml-2">
              <i class="fas fa-user" aria-hidden="true"></i>
            </span>
          </a>
        </div>
      </nav>
      <nav class="level is-mobile">
        <div class="level-left">
          <a href="/post/{{ post.id }}" class="level-item is-small" aria-label="view comments" style="font-size: 0.75em">
            <span class="icon is-small mr-2">
              <i class="fas fa-comment-dots" aria-hidden="true"></i>
            </span>
            {{ post.comment_count }} comments
          </a>
        </div>
        <div class="level-right">
          <a class="level-item is-small" aria-label="share">
            <span class="icon is-small ml-2">
              <i class="fas fa-share-nodes" aria-hidden="true"></i>
            </span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
