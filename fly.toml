#

app = "effward-dev"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"
  build-target = "builder"

[deploy]
  strategy = "rolling"
  max_unavailable = 1

[env]
  EFFWARD_DEV_ENVIRONMENT = "production"
  RUST_LOG = "info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  [http_service.concurrency]
    type = "requests"
    hard_limit = 5000
    soft_limit = 3500
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "1s"
    path = "/health"
    protocol = "https"
