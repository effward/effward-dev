{% extends "base.html" %}

{% block content %}
<div class="column is-10 is-offset-1">
    <div class="section">
        <form class="box" action="/submit" method="POST">
        
            <div class="field">
                <p class="control has-icons-left">
                    <input type="text" name="title" class="input" placeholder="title">
                    <span class="icon is-small is-left">
                        <i class="far fa-newspaper"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input type="text" name="link" class="input" placeholder="link, e.g. http://effward.dev -- (optional)">
                    <span class="icon is-small is-left">
                        <i class="fas fa-link"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <textarea
                    name="content"
                    class="textarea"
                    placeholder="text, e.g. hello world ðŸŒ -- (optional)"
                    rows="4"
                    onkeyup="if (this.scrollHeight > this.clientHeight) this.style.height = this.scrollHeight + 'px';"
                    style="overflow: auto; transition: height 0.2s ease-out;"></textarea>
            </div>
            
            <div class="field">
                <div class="control">
                    <input type="submit" class="button is-success is-light" value="submit">
                </div>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
