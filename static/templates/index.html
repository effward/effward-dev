{% extends "base.html" %}

{% block content %}
<div class="column">
    <div class="section">
        <p class="title is-4">hello, {{ name }}!</p>
        <p class="subtitle is-5">welcome to <strong>effward.dev</strong> </p>
    </div>
</div>
<div class="column">
    <div class="section">
        <p class="title is-6">recent posts</p>
        {% for post in posts %}
        <div class="box">
            <p class="title is-5">{{ post.title }}</p>
            <p class="subtitle is-6">{{ post.author }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
